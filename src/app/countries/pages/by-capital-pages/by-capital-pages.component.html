<h2>Por capital</h2>
<hr>

<div class="row">
    <div class="clo">
        <!-- searchBox -->
        <search-search-box 
        placeholder="Desde capital"
        (onDebounce)="searchByCapital($event)"

        ></search-search-box> 
    </div>
</div>

<div class="row">
    <div class="clo">
        <hr>
        <sheader-loading-spinner *ngIf="isLouding"></sheader-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
